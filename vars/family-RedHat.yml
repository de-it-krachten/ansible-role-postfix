---

# list of postfix packages
postfix_packages:
  - postfix
  - postfix-perl-scripts
  - mailx
  - cyrus-sasl
  - cyrus-sasl-plain

# postfix service
postfix_service: postfix

# dovecot delivery command
postfix_dovecot_deliver: /usr/libexec/dovecot/deliver

# postfix log file location
postfix_maillog: /var/log/maillog
